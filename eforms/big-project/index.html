<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/cjk-zh.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大型公共计划登记</title>

    <script>
        var d = new Date();
        var y = d.getFullYear();
        document.getElementById("year").innerHTML = y;
    </script>
</head>

<body>
    <main>
        <h1>大型公共计划登记</h1>

        <p>登记新的大型公共计划登记，请您填写以下表格。</p>

        <form name="big-project-v2" method="POST" data-netlify="true">
            <p>
                <label>计划名称<input type="text" name="name" required /></label>
            </p>
            <p>
                <label>提出人 Minecraft 用户名<input type="text" name="rep-mc-username" required /></label>
            </p>
            <p>
                <label>计划内容<textarea name="description" required></textarea></label>
            </p>
            <p>
                <label>其他备注<textarea name="notes"></textarea></label>
            </p>
            <p>
                <button type="submit">提交</button>
            </p>
        </form>
    </main>

    <footer>
        <p>eForm: 大型公共计划登记 (Ver 2.0 / zh-Hans-CN)</p>

    </footer>
</body>
