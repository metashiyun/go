<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/cjk-zh.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>元石云账户注册申请</title>

    <script>
        var d = new Date();
        var y = d.getFullYear();
        document.getElementById("year").innerHTML = y;
    </script>
</head>

<body>
    <main>
        <h1>元石云账户注册申请</h1>

        <p>本表格还以PDF形式提供：<a href="https://static.shiyun.org/metaShiyun-Form-1-register-3.0-zh-CN-fillable.pdf">PDF版本</a></p>

        <p>其他语言：<a href="./index.html">English</a> <a href="./zh-TW.html">繁體字</a></p>

        <p>申请注册元石云账户，请您填写以下表格。</p>

        <form name="register" method="POST" data-netlify="true">
            <p>
                <label>称呼<input type="text" name="nickname" required /></label>
            </p>
            <p>
                <label>电子邮件地址<input type="email" name="email" required /></label>
            </p>
            <p>
                <label>《我的世界》用户名<input type="text" name="mc-username" required /></label>
            </p>
            <p>
                <label>您是否有《我的世界：Java 版》的授权？<select name="license[]" required>
                        <option value="yes">是</option>
                        <option value="no">否</option>
                    </select></label>
            </p>
            <p>
                <label>您申请加入哪个服务器？<select name="server[]" required >
                        <option value="work">红石云工场</option>
                        <option value="verse1a">石云宇宙 1-A</option>
                    </select></label>
            </p>
            <p>
                <label>您是从何处了解到我们？<select name="hearabout[]" required >
                        <option value="website">网站</option>
                        <option value="friend">朋友邀请</option>
                        <option value="bilibili">哔哩哔哩动画</option>
                        <option value="github">GitHub</option>
                        <option value="other">其他途径</option>
                    </select></label>
            </p>
            <p>
                <label>(可选) 邀请人<input type="text" name="refer" /></label>
            </p>
            <p>
                <label>(可选) 其他说明<textarea name="message"></textarea></label>
            </p>
            <p>
                <button type="submit">提交</button>
            </p>
        </form>
    </main>

    <footer>
        <p>eForm: Register a metaShiyun account (Ver 3.0 / Simplified Chinese)</p>
        <p>Copyright &copy; 2014 - <span id="year">2024</span> metaShiyun</p>
    </footer>
</body>

</html>
